<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Toggle button */
    .toggle-btn {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Hidden by default */
      width: 250px;
      height: 100%;
      background-color: #f4f4f4;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      transition: left 0.3s ease;
    }

    /* Show sidebar */
    .sidebar.active {
      left: 0;
    }

    .menu-item {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Toggle button -->
  <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

  <!-- Sidebar menu -->
  <div id="sidebar" class="sidebar">
    <h3>Menu</h3>
    <div class="menu-item">Homepage</div>
    <div class="menu-item">Resume</div>
    <div class="menu-item">Elements</div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
